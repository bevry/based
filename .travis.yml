sudo: false
language: node_js
node_js:
- '0.8'
- '0.10'
- '0.12'
- '4'
- '6'
- '7'
matrix:
  fast_finish: true
  allow_failures:
  - node_js: '0.8'
  - node_js: '0.10'
  - node_js: '0.12'
  - node_js: '4'
  - node_js: '6'
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.yarn-cache"
install:
- curl https://rawgit.com/balupton/awesome-travis/master/scripts/npm-upgrade.bash
  | bash
- curl https://rawgit.com/balupton/awesome-travis/master/scripts/npm-install.bash
  | bash
before_script:
- curl https://rawgit.com/balupton/awesome-travis/master/scripts/npm-verify.bash |
  bash
after_success:
- curl https://rawgit.com/balupton/awesome-travis/master/scripts/npm-publish.bash
  | bash
notifications:
  email:
    recipients:
      secure: 
