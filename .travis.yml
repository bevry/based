sudo: false
language: node_js
node_js:
- '0.8'
- '0.10'
- '0.12'
- '4'
- '6'
- '7'
matrix:
  fast_finish: true
  allow_failures:
  - node_js: '0.8'
  - node_js: '0.10'
  - node_js: '0.12'
  - node_js: '4'
  - node_js: '6'
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.yarn-cache"
install:
- curl https://raw.githubusercontent.com/balupton/awesome-travis/master/scripts/npm-upgrade.bash
  | bash -l
- curl https://raw.githubusercontent.com/balupton/awesome-travis/master/scripts/npm-install.bash
  | bash -l
before_script:
- curl https://raw.githubusercontent.com/balupton/awesome-travis/master/scripts/npm-verify.bash
  | bash -l
after_success:
- curl https://raw.githubusercontent.com/balupton/awesome-travis/master/scripts/npm-publish.bash
  | bash -l
notifications:
  slack:
    secure: 
  email:
    recipients:
      secure: 
