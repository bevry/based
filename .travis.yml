sudo: false
language: node_js
node_js:
- '7'
matrix:
  fast_finish: true
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.yarn-cache"
install:
- curl https://raw.githubusercontent.com/balupton/awesome-travis/master/scripts/node-install.bash
  | bash -l
- curl https://raw.githubusercontent.com/balupton/awesome-travis/master/scripts/node-upgrade-npm.bash
  | bash -l
before_script:
- curl https://raw.githubusercontent.com/balupton/awesome-travis/master/scripts/node-verify.bash
  | bash -l
after_success:
- curl https://raw.githubusercontent.com/balupton/awesome-travis/master/scripts/node-publish.bash
  | bash -l
notifications:
  email:
    recipients:
      secure: 
